# Yakka Backend Docker Compose Configuration
# This file defines the backend service for the Yakka application

services:
  yakka-backend:
    build: .
    image: yakka-backend:latest 
    container_name: yakka-backend
    
    # Port mapping (using host network)
    ports:
      - "8081:8080" # NEW
    
    # Environment variables
    env_file:
      - .env.dev
    
    # Database environment variables
    environment:
      - DB_HOST=46.250.240.33
      - DB_PORT=5548
      - DB_USER=postgres
      - DB_PASSWORD=C0mpl3xSup3rP@ss!20392
      - DB_NAME=yakkadev
      - DB_SSLMODE=disable
      - PORT=8081
      - ENVIRONMENT=development
      - LOG_LEVEL=warn
    
    # Restart policy
    restart: unless-stopped
    
    # Health check configuration
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"] # NEW
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    

# Network definitions
networks:
  yakka-network:
    driver: bridge