services:
  yakka-backend:
    build: .
    container_name: yakka-backend
    ports:
      - "8081:8080"
    env_file:
      - .env.dev
    environment:
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-yakka}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yakka-network

networks:
  yakka-network:
    driver: bridge
