services:
  yakka-backend:
    build: .
    container_name: yakka-backend
    ports:
      - "8081:8080"
    env_file:
      - .env.dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yakka-network

networks:
  yakka-network:
    driver: bridge
