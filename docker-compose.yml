# Yakka Backend Docker Compose Configuration
# This file defines the backend service for the Yakka application

services:
  yakka-backend:
    # Build configuration
    build: .
    container_name: yakka-backend
    
    # Port mapping (using host network)
    # ports:
    #   - "8081:8080"
    
    # Environment variables
    env_file:
      - .env.dev
    
    # Restart policy
    restart: unless-stopped
    
    # Health check configuration
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Network configuration
    network_mode: host

# Network definitions
networks:
  yakka-network:
    driver: bridge